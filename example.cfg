[joy compile]
org_path = $HOME/org:${MY_ORG_FILES}

[joy render]
template_path = ~/myblog/templates

[global render]
siteroot = http://localhost/~$USER/
title = My Super Website

[render topic]
title = My Super Wiki
template = topictemplate.html
processors = meta

[render topicfeed]
title = New Wiki Topics
template = feedtemplate.html
processors = meta, feed

[processor meta]
method = joy.procs.meta

[processor feed]
method = joy.procs.feed
